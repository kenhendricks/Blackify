<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!--styles-->
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600|Damion&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!--scripts-->
        <script src="js/html5shiv.js"></script>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/modernizer.js" type="text/javascript"></script>
        <script src="js/functions.js" type="text/javascript"></script>
        <script src="js/boostrap.min.js" type="text/javascript"></script>
    </head>
    <body>

        <div class="container-fluid">
            <div id="header" class="row header">
                <div class="header-inner">
                    <!--header-->
                    <div id="logo-container">
                        <img id="logo" src="img/logo.png" alt="logo">
                    </div>
                    <!--headline-->
                    <div id="headline" class="headline">Thank you for installing Blackify!</div>
                    <div id="subheadline" class="subheadline">Now that you've installed Blackify, invite your friends to the show --The more the merrier!</div>
                </div>
            </div>

            <!--hosts-->
            <div id="hosts" class="row hosts">
                <div id="host01" class="row host">
                    <img id="host-image01" src="img/clay.png" alt="" class="col-xs-6 col-md-4">
                    <div id="host-quote01" class="col-xs-12 col-md-8 quote-text">-My vision has improved!</div>
                </div>
                <div id="host02" class="row host">
                    <div id="host-quote02" class="col-xs-12 col-md-8 quote-text left">Google Chrome just got even cooler! -</div>
                    <img id="host-image02" src="img/tim.png" alt="" class="col-xs-6 col-md-4">
                </div>
            </div>
            <!--footer-->
            <div id="footer" class="row footer">
                <a id="tw-link" href="https://twitter.com/blackifyinc"><img src="img/tw-icon.png" alt="" class="tw-icon"></a>
                <div id="copyright" class="copyright-text">Copyright &copy; 2015 Blackify&trade;</div>
            </div>
        </div>

    </body>
</html>
